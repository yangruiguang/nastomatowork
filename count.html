		<script type="text/javascript">
			function getBelongMonth() {
				var d = new Date();
				var month = d.getMonth() + 1;
				var year = d.getFullYear();
				return year + "-" + month;
			}

		<script type="text/javascript">
			var myWalletAddress = localStorage.getItem("mywalletaddress");
			
			if(!myWalletAddress) {
				$("#walletModal").modal('show');
				$("#saveWallet").click(function(){
					if(!$("#walletInput").val()) {
						return;
					}
					localStorage.setItem("mywalletaddress", $("#walletInput").val());
					$("#walletModal").modal('hide');
					location.reload();
				});
			} else {
				var address = "n1f6ttYWpahvdNfVPwQRPFgUPbf3paqqdGQ";
				var nebulas = require("nebulas"), Account = Account, neb = new nebulas.Neb();
				neb.setRequest(new nebulas.HttpRequest("https://mainnet.nebulas.io"))
				
				var NebPay = require("nebpay");
				var nebPay = new NebPay();
				var serialNumber

				var from = myWalletAddress
				var value = "0";
				var nonce = "0"
				var gas_price = "1000000"
				var gas_limit = "2000000"
				var callFunction1 = "getDuration";
				var callArgs1 = "[\""+getBelongMonth()+"\"]";
				
				var contract1 = {
						"function": callFunction1,
						"args": callArgs1
				}
				
				neb.api.call(from, address, value, nonce, gas_price, gas_limit, contract1).then(function (resp) {
					var days = resp.result;
					$("#dayOfCurrentMonth").text(days)
					if (days < 3) {
						$("#getlevel1Reward").attr("disabled",true);
						$("#getlevel2Reward").attr("disabled",true);
						$("#getlevel3Reward").attr("disabled",true);
						$("#getlevel4Reward").attr("disabled",true);
						$("#getlevel5Reward").attr("disabled",true);
					} else if (days >= 3 && days < 5) {
						$("#getlevel1Reward").attr("disabled",false);
						$("#getlevel2Reward").attr("disabled",true);
						$("#getlevel3Reward").attr("disabled",true);
						$("#getlevel4Reward").attr("disabled",true);
						$("#getlevel5Reward").attr("disabled",true);
					} else if (days >= 5 && days < 7) {
						$("#getlevel1Reward").attr("disabled",false);
						$("#getlevel2Reward").attr("disabled",false);
						$("#getlevel3Reward").attr("disabled",true);
						$("#getlevel4Reward").attr("disabled",true);
						$("#getlevel5Reward").attr("disabled",true);
					} else if (days >= 7 && days < 10) {
						$("#getlevel1Reward").attr("disabled",false);
						$("#getlevel2Reward").attr("disabled",false);
						$("#getlevel3Reward").attr("disabled",false);
						$("#getlevel4Reward").attr("disabled",true);
						$("#getlevel5Reward").attr("disabled",true);
					} else if (days >= 10 && days < 15) {
						$("#getlevel1Reward").attr("disabled",false);
						$("#getlevel2Reward").attr("disabled",false);
						$("#getlevel3Reward").attr("disabled",false);
						$("#getlevel4Reward").attr("disabled",false);
						$("#getlevel5Reward").attr("disabled",true);
					} else {
						$("#getlevel1Reward").attr("disabled",false);
						$("#getlevel2Reward").attr("disabled",false);
						$("#getlevel3Reward").attr("disabled",false);
						$("#getlevel4Reward").attr("disabled",false);
						$("#getlevel5Reward").attr("disabled",false);
					}
				});	
				
				var callFunction2 = "getRewardInfo";
				var callArgs2 = "[\""+getBelongMonth()+"\"]";
				var contract2 = {
						"function": callFunction2,
						"args": callArgs2
				}	
				neb.api.call(from, address, value, nonce, gas_price, gas_limit, contract2).then(function (resp) {
					var info = resp.result;

					if (info === 'null') {
						return;
					}
					
					info = JSON.parse(info);
					var level_one_flag = info.gotLevelOne;
					var level_two_flag = info.gotLevelTwo;
					var level_three_flag = info.gotLevelThree;
					var level_four_flag = info.gotLevelFour;
					var level_five_flag = info.gotLevelFive;
					if (level_one_flag == 'yes') {
						$("#getlevel1Reward").hide();
						$("#getlevel1Done").show();
						
					}
					if (level_two_flag == 'yes') {
						$("#getlevel2Reward").hide();
						$("#getlevel2Done").show();
						
					}
					if (level_three_flag == 'yes') {
						$("#getlevel3Reward").hide();
						$("#getlevel3Done").show();
						
					}
					if (level_four_flag == 'yes') {
						$("#getlevel4Reward").hide();
						$("#getlevel4Done").show();
						
					}
					if (level_five_flag == 'yes') {
						$("#getlevel5Reward").hide();
						$("#getlevel5Done").show();
						
					}
					
					
					
				});
			}

			
		</script>
		
		<script type="text/javascript">
			$("#getlevel1Reward").click(function(){
				getReward("level_one")
			});
			$("#getlevel2Reward").click(function(){
				getReward("level_two")
			});
			$("#getlevel3Reward").click(function(){

			});
			$("#getlevel4Reward").click(function(){

			});
			$("#getlevel5Reward").click(function(){
				getReward("level_five")
			});
			
			function getReward(level) {
					var contractAddress = "n1f6ttYWpahvdNfVPwQRPFgUPbf3paqqdGQ";
					var nebulas = require("nebulas"), Account = Account, neb = new nebulas.Neb();
					neb.setRequest(new nebulas.HttpRequest("https://mainnet.nebulas.io"))
					
					var NebPay = require("nebpay");
					var nebPay = new NebPay();
					var serialNumber
					var intervalQuery
					
					var value = "0";
					var nonce = "0"
					var gas_price = "1000000"
					var gas_limit = "2000000"
					var callFunction = "getReward";
					var callArgs = "[\""+level+"\",\""+getBelongMonth()+"\"]";
					
					serialNumber = nebPay.call(contractAddress, value, callFunction, callArgs, {
						listener: function (resp) {
							showLoading();
							intervalQuery = setInterval(function () {
								receiptTransaction(resp.txhash).then(function (resp) {
									var txResponse = resp;
									// console.log(txResponse);
									if (txResponse.status == 1) {
										clearInterval(intervalQuery);
										hideLoading();
										location.reload()
									} else if (txResponse.status == 0) {
										clearInterval(intervalQuery);
										hideLoading();
										location.reload()
									}
								}).catch(function (err) {
									clearInterval(intervalQuery);
									hideLoading();
									location.reload()
								})
							}, 3000);
						}
					});
					
					
					var receiptTransaction = function (txhash) {
						var promise = new Promise(function (resolve, reject) {
							neb.api.getTransactionReceipt(txhash).then(function (resp) {
								resolve(resp);
							}).catch(function (err) {
								console.log(err);
							});
						});
						return promise;
					}					

			}
			
			function showLoading() {
					$('body').loading({
						theme: 'dark',
						message: '正在从星云链获取数据...'
					});
				}
			
			function hideLoading() {
				$('body').loading('stop');
			}
				
		</script>
